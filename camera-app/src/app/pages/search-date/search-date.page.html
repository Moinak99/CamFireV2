<ion-header>
  <ion-toolbar class="new-background-color">
        <ion-icon name="menu-outline" size="large" (click)='searchdatemenu()'></ion-icon> 
     </ion-toolbar>
    </ion-header>
      <ion-menu side="start" menuId="8" contentId="main" class="my-custom-menu">
          <ion-toolbar>
            <div class = "menu-header-bg">
              <div class="header-content">
           <ion-title>Search by Date</ion-title> </div></div>
         </ion-toolbar> 
       <!-- </ion-header> -->
       <ion-content>
         <ion-list>
            <ion-item [routerLink]="['/dashboard']"><ion-icon name="home-outline"></ion-icon> &nbsp; Home</ion-item>
            <ion-item [routerLink]="['/user-profile']"><ion-icon name="person-circle-outline"></ion-icon> &nbsp; Profile</ion-item>
            <ion-item [routerLink]="['/show-images']"><ion-icon name="images-outline"></ion-icon> &nbsp; Gallery</ion-item>
            <ion-item (click)="presentAlertConfirm()"><ion-icon name="log-out-outline"></ion-icon> &nbsp;Logout</ion-item>  

           </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main"></ion-router-outlet>
<ion-content>

  <ion-item>
    <ion-label position="floating">Select Date:</ion-label>
    <ion-input type="date" [(ngModel)]="searchdt" required></ion-input>
</ion-item>

<ion-button class="ion-padding"  color="tertiary"  (click)="presentLoading()" expand="full">
  search
</ion-button> 

<hr>

<div *ngFor="let item of userreq">
  <ion-card>
     <ion-card-header>
      <ion-card-title>{{item.uploadDate}}</ion-card-title>
    </ion-card-header> 
  
    <ion-card-content>
     <img src="{{item.picture}}" (click)="presentActionSheet(item.delid,item.userid,item.uploadDate,item.storageid,item.picture)">
    </ion-card-content>
  </ion-card>
</div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>

        
  
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard" (click)="dashboard()">
          <ion-label>Upload</ion-label>
          <ion-icon name="cloud-upload-outline"></ion-icon>
            </ion-tab-button>
        <ion-tab-button tab="gallery" (click)="gallery()">
          <ion-label>Gallery</ion-label>
          <ion-icon name="images-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs> 
  </ion-toolbar>
</ion-footer>
