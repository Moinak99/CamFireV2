<ion-header>
  <ion-toolbar class="new-background-color">
        <ion-icon name="menu-outline" size="large" (click)='userLoginMenu()'></ion-icon> 
     </ion-toolbar>
    </ion-header>
      <ion-menu side="start" menuId="02" contentId="main" class="my-custom-menu">
          <ion-toolbar>
            <div class = "menu-header-bg">
              <div class="header-content">
           <ion-title>Login</ion-title> </div></div>
         </ion-toolbar> 
         
       <!-- </ion-header> -->
       <ion-content>
         <ion-list>
            <ion-item [routerLink]="['/home']">Home</ion-item>
            <ion-item [routerLink]="['/register']">Register</ion-item>
    
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main"></ion-router-outlet>

      

      <ion-content > 
        <ion-title><h1>Login Here</h1></ion-title>
 
  <ion-item>
    <ion-label position="floating">e-mail address</ion-label>
    <ion-input type="email" [(ngModel)]="email" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating"> password</ion-label>
    <ion-input type="password" [(ngModel)]="password" [min]="6" required title="Please"></ion-input>

  </ion-item>

  
  <ion-button class="ion-padding"  color="secondary"   (click)="presentLoading()" expand="full">
    Login
  </ion-button>

  

  
  <br>
  <h6>New to CamFire ? <a href="/register">register here</a></h6>
  
    </ion-content>

   
  
    <ion-footer >
      <ion-toolbar class="new-background-color">
        <ion-title>Developed by Moinak</ion-title>
      </ion-toolbar>
    </ion-footer>
